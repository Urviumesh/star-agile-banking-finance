apiVersion: v1
kind: Service
metadata:
  name: bankfinapp-np-service
labels:
  app:bankfinapp-app
spec:
  selector:
    app: bankfinapp-app

type:Nodeport
  ports:
     -nodePort: 
     port: 8082
      targetPort: 8082
