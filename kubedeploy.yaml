apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankfinapp-deployment
 labels:
    app: bankfinapp-app
       spec:
  replicas: 3
  selector:
    matchLabels:
      app: bankfinapp-app
  template:
    metadata:
      labels:
        app:bankfinapp-app
    spec:
      containers:
        - name:bankfinapp-app-container
          image: urvi11umesh/bankfinapp-app
          ports:
            - containerPort: 8082
